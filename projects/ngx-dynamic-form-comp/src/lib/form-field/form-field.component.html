<div>
    <div [formGroup]="form">
        <div [class]="formGroupClass">
            <label [attr.for]="field.key" [for]="field.key">{{field.label}}</label>
            <div [ngSwitch]="field.controlType">
                <input *ngSwitchCase="'textbox'" [formControlName]="field.key" [id]="field.key" [type]="field.type" [class]="inputClass">
                <textarea *ngSwitchCase="'textarea'" [rows]="field.rows" [cols]="field.cols" [formControlName]="field.key" [id]="field.key" [class]="inputClass"></textarea>
                <select [id]="field.key" *ngSwitchCase="'dropdown'" [formControlName]="field.key" [class]="inputClass" [multiple]="field.multiple">
                    <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
                </select>

            </div>
            <div style="color:red;" *ngIf="!isValid">{{field.label}} is required</div>
        </div>
    </div>
</div>
